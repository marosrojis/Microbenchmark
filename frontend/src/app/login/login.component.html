<div class="row justify-content-end">
  <div class="col-xs-12" *ngIf="!loggedUser">
    <div class="float-right">
      <form class="form-inline" (ngSubmit)="submitForm(loginForm)" #loginForm="ngForm" novalidate>
          <div class="form-group">
            <label for="email" class="col-sm-2 col-form-label">Email</label>
            <div class="col-sm-10">
              <input type="email" class="form-control" id="email" name="email" ngModel>
            </div>
          </div>
          <div class="form-group">
            <label for="password" class="col-sm-2 col-form-label">Password</label>
            <div class="col-sm-10">
              <input type="password" class="form-control" id="password" name="password" ngModel>
            </div>
          </div>
          <button type="submit" class="btn btn-default">Login</button>
        </form>
      </div>
  </div>
  <div class="col-sm-5 offset-sm-7 text-right" *ngIf="loggedUser">
    <span><strong>{{ loggedUser.email }}</strong></span>
    <span *ngFor="let role of loggedUser.roles">
      {{ role.type }},
    </span>
    <button type="button" name="logout" class="btn btn-secondary" (click)="logoutUser()">Logout</button>
  </div>
</div>
